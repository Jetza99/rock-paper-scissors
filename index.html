<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>

       
        <main>
            <header class="first_header">
                <h1 class="title"><i>Rock Paper Scissors!</i></h1>
                <p class="description">Play this classic game, you against your computer!</p>
            </header>

            <header class="second_header">
                <h3 class="round">ROUND 1</h3>

                <h2 class="score">0 VS 0</h2>
            </header>


            <div class="gestures_container">

                <div class="gesture">
                    <img src="icons/rock.svg" alt="rock hand gesture"> 
                    <input class="btn btn-rock" type="button">
                </div>

                <div class="gesture">
                  <img src="icons/paper.svg" alt="paper hand gesture"> 
                  <input class="btn btn-paper" type="button">
                </div>
       
                <div class="gesture">
                    <img src="icons/scissors.svg" alt="scissors hand gesture">
                    <input class="btn btn-scissors" type="button">
                </div>

           
            
           
          
        </main>
      
        
        <script src="game.js" async defer></script>
    </body>
</html>
